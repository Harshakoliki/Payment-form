<!DOCTYPE html>
<html>
    <head>
        <title>Payment_form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form action="">
            <h1>Payment Form</h1>
            <h2>Contact Information</h2>
            <p>Name : <input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender</legend> 
            <P>   
                Male<input type="radio" name="gender" id="gender" required>
                Female<input type="radio" name="gender" id="gender" required>
            </P>
        </fieldset> 
            <p>
                Adress : <textarea name="adress" id="adress" cols="150" rows="10"></textarea>
            </p>
            <p>Email : <input type="email" name="email" id="email"></p>
            <p>Pincode : <input type="number" name="pincode" id="pincode"></p>
            <h2>Payment Information</h2>
            <p>
                Card Type:
                <select name="card_type" id="card_type">
                    <option value="">----Select card type--</option>
                    <option value="rupay">Rupay</option>
                    <option value="visa">Visa</option>
                    <option value="master">Master</option>
                </select>
            </p>
            <p>Card Number : <input type="number" name="card_number" id="card_number"></p>
            <p>
                Expire Date: <input type="date" name="exp_date" id="exp_date" >
            </p>
            <p>CVV : <input type="password" name="cvv" id="cvv" ></p>
            <input type="submit" value="Paynow">
        </form>
    </body>
</html>
